<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="detection-container">
        <header>
            <h1>Real-Time Emotion Detector</h1>
            <p class="subtitle">Analyze emotions using your webcam in real time.</p>
        </header>
        <main>
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <div id="result-overlay">
                    <p id="result">Detecting...</p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Emotion Detector. All rights reserved.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
